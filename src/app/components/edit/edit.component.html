<html>
<head>
  <link rel="stylesheet" href="edit.component.scss">
  <title>Sign Up Page</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Add New Internal User</h1>
      <a href="#"> </a>
      <div class="line"></div>


      <form [formGroup]="EditUserForm">
        <table>
          <tr>
            <th>First Name</th>
            <td>
              <div class="input-container">
                <input formControlName="firstname"  type="text" placeholder="Enter Firstname">
              </div>
            </td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td>
              <div class="input-container">
                <input formControlName="lastname" type="text" placeholder="Enter Lastname">
              </div>
            </td>
          </tr>

          <tr>
            <th>Email</th>
            <td>
              <div class="input-container">
                <input formControlName="email" value="{{this.data.email}}" type="text" placeholder="Enter email">
              </div>
            </td>
          </tr>

          <tr >
            <th></th>
            <td><button (click)="editUser()" class="form-adduser-button" type = "submit">Add User</button><button class="form-cancel-button"  (click)="Cancelbutton()">Cancel</button></td>
          </tr>
        </table>
      </form>
    </div>


  </div>
</body>
</html>
