<html >
  <head>
    <title>Admin Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link

    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <span class="material-icons-outlined"> reorder </span>
        <div class="header-right">
          Welcome {{fullname[1]}}!

          <div class="avatar-dropdown">
            <div class="avatar">
              <span
                class="material-icons-outlined"
                style="color: rgba(199, 218, 231, 1)"
              >
                account_circle
              </span>
            </div>
            <ul class="dropdown">
              <li>
                <span class="material-icons-outlined"
                  ><span class="material-symbols-outlined">
                    manage_accounts
                  </span></span
                ><a  href="javascript:void(0)" (click)="openEditUserDialog(userID)">Edit Profile</a>
              </li>

              <li>
                <span class="material-icons-outlined">logout</span
                ><a href="javascript:void(0)" (click)="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/dashboard">
              <span class="material-icons-outlined"> manage_accounts </span>
              Manage User
            </a>
          </li>
        </ul>
      </div>


      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">Manage User</p>
          <button (click)="openDialog()" class="adduser-button">
            + Add new User
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="Firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
          </ng-container>

          <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> actions </th>
            <td mat-cell *matCellDef="let user"> <a
              href="javascript:void(0)"
              (click)="openEditDialog(user.id,user.firstname,user.lastName,user.email,user.password,user.companyName)"
              style="color: rgba(12, 12, 32, 1)"
              class="material-icons-outlined"
              >edit</a>
              <a
              href="/dashboard"
              (click)="deleteUser(user.id)"
              class="material-icons-outlined"
              style="color: red"
              >delete</a
            ></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [length]="100"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 15, 20]"
          aria-label="Select page"
        >
        </mat-paginator>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
